{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
ToDo | Login
{% endblock title %}


{% block content %}
<section class="login my-5 pt-5" id="login">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form action="" method="post" class="shadow p-4">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 col-6 mx-auto my-4">
                        <button class="btn btn-primary" type="submit">Log In</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
